<template>
    <section class="au-animate container-fluid">

        <div class="row">
            <h1>${seriesName}</h1>

            <div class="col-xs-1 col-xs-offset-10">
                <button type="button" class="btn btn-lg btn-primary" click.trigger="changeEditable()" disabled.bind="!canEdit">Edit</button>
            </div>
        </div>

        <form class="form-horizontal" role="form">
            </br>

            <div class="form-group">
                <label for="height" class="col-sm-2 col-md-4">Height</label>
                <div class="col-sm-10 col-md-8">
                    <input value="${physicalProperties.height}" disabled.one-way="!editable" type="text" class="form-control" id="height" placeholder="Enter Height">
                </div>
            </div>

            <div class="form-group">
                <label for="weight" class="col-sm-2 col-md-4">Weight</label>
                <div class="col-sm-10 col-md-8">
                    <input value="${physicalProperties.weight}" disabled.one-way="!editable" type="text" class="form-control" id="weight" placeholder="Enter Weight">
                </div>
            </div>

            <div class="form-group">
                <label for="powerSource" class="col-sm-2 col-md-4">Power Source</label>
                <div class="col-sm-10 col-md-8">
                    <input value="${physicalProperties.powerSource}" disabled.one-way="!editable" type="text" class="form-control" id="powerSource"
                    placeholder="Enter Drive Type">
                </div>
            </div>

            <div class="form-group">
                <label for="equipment" class="col-xs-12 col-sm-2 col-md-4">Equipment</label>
                <div class="row col-xs-12">
                    <div class="col-xs-6 col-sm-3 col-md-3" repeat.for="equipment of physicalProperties.equipment">
                        <input class="form-control" value="${equipment}" disabled.one-way="!editable" type="text" placeholder="Enter Equipment">
                    </div>
                </div>
            </div>

        </form>
    </section>
</template>
